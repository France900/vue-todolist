<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index-base</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" /><!-- link a font awesome, es per "carret down" (che trovi sul secondo sito ed Ã¨ per i simboli) -->
    <link rel="stylesheet" href="./master.css">
  </head>

  <body>
    <div id="root">
      <div class="container">
        <h3>My ToDo List</h3>
        <ul>
          <!-- cosi funziona con gli array -->
          <!-- <li v-for="cosa in lists">
          <span> {{ cosa }} </span>
          </li> -->
          <li v-for="cosa in lists">
            <div class="">
              <span> {{ cosa.listItem }} </span>
            </div>
            <div class="">
              <span @click="edit"><i class="fas fa-edit"></i></span>
              <span @click="done"><i class="fas fa-check"></i></span>
            </div>
          </li>
        </ul>
        <!-- <p>{{esempio}}</p> -->
        <input type="text" v-model="esempio" @keyup.enter="add">
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="main.js"></script>
  </body>

</html>
